<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>testing </title>
  <script src="https://kit.fontawesome.com/93e17417c7.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #f7a2c7, #6179ff7f);
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 80px;
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header img {
      height: 50px;
    }

    .social-icons a {
      margin-left: 15px;
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    .text {
      text-align: center;
      padding: 20px 0 5px;
    }

    .text h1 {
      font-size: 28px;
      margin: 0;
    }

    .text h2 {
      font-size: 20px;
      margin-top: 5px;
      font-weight: bold;
    }

    .container {
      margin: 2% auto;
      padding: 20px;
      max-width: 1200px;
    }

    .card-main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #ffffff8e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      color: white;
      background: #4CAF50;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
      }

      .container {
        padding: 5%;
      }

      .card {
        width: 90%;
      }

      .text h1 {
        font-size: 24px;
      }

      .text h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Title and Logo and Social Icons -->
  <div class="text">
    <img src="https://jobstechjobs.com/images/logo.png" alt="Site Logo" />
  <a href="https://www.hiringstores.com/" style="color:black; text-decoration: none;">Latest Job Alert From Top Industry</a>
    <div class="social-icons">
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/yourchannel" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/919999999999" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <!-- Title and Subtitle -->
  <div class="text">
    <h1><a href="https://www.hiringstores.com/" style="color:black; text-decoration: none;">Latest Job Alert From Top Industry</a></h1>
    <h2>100 Day's 100 Job's Challenge</h2>
  </div>



  

  <!-- Job Cards -->
  <div class="container">
    <div class="card-main" id="cardContainer">
      <div class="card">
        <img src="https://logowik.com/content/uploads/images/ey8162.logowik.com.webp" alt="EY Logo">
        <h2>SAP Consultant at EY</h2>
        <button onclick="window.location.href='mailto:mridula.bokde.ext@adani.com'">Apply Now</button>
      </div>     

      <div class="card">
        <img src="https://download.logo.wine/logo/Hero_MotoCorp/Hero_MotoCorp-Logo.wine.png" alt="Hero MotoCorp">
        <h2>Job Alerts</h2>
        <button onclick="window.open('https://jobstechjobs.com/amazing-job-opportunities-at-heromotocorp-2025/', '_blank')">Apply Now</button>
      </div>
    </div>
  </div>

  <!-- JS Shuffle Script -->
  <script>
    function getRandomSeed() {
      const array = new Uint32Array(1);
      window.crypto.getRandomValues(array);
      return array[0];
    }

    function shuffleCards() {
      const container = document.getElementById('cardContainer');
      const cards = Array.from(container.children);
      let seed = getRandomSeed();

      const shuffled = cards.sort(() => {
        seed = (seed * 16807) % 2147483647;
        return (seed % 2 === 0) ? 1 : -1;
      });

      container.innerHTML = "";
      shuffled.forEach(card => container.appendChild(card));
    }

    window.onload = function() {
      shuffleCards();
      setInterval(shuffleCards, 1800000);
    };
  </script>

</body>
</html>
