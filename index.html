<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 Day’s 100 Job’s</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
    }

    .icons {
      margin: 20px 0;
    }

    .icons img {
      width: 35px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .job-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .job-card {
      background-color: #00a8c6;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .job-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .apply-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3d3ddf;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .icons img {
        width: 28px;
      }
    }
  </style>
</head>
<body>

  <h1>100 Day’s 100 Job’s</h1>

  <div class="icons">
    <a href="https://youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" /></a>
    <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" /></a>
    <a href="https://t.me/yourchannel" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" /></a>
    <a href="https://wa.me/919999999999" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /></a>
  </div>

  <div class="job-grid" id="jobGrid">Loading jobs...</div>

  <script src="https://unpkg.com/tabletop@1.5.4/src/tabletop.min.js"></script>
  <script>
    function showJobs(data) {
      const grid = document.getElementById('jobGrid');
      grid.innerHTML = '';

      data.forEach(job => {
        const company = job['Company Name'];
        const position = job['Position'];
        const applyLink = job['Apply Link'];
        const logo = job['Logo URL'] || 'https://via.placeholder.com/300x180.png?text=Logo+Missing';

        const card = document.createElement('div');
        card.className = 'job-card';

        card.innerHTML = `
          <img src=\"${logo}\" alt=\"${company}\" />
          <div class=\"info\">
            <h3>Company Name - ${company}</h3>
            <p>Position - ${position}</p>
            <a class=\"apply-btn\" href=\"#\" onclick=\"handleApply('${applyLink}'); return false;\">Apply Now</a>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function handleApply(link) {
      if (link.includes('@')) {
        window.location.href = `https://mail.google.com/mail/?view=cm&to=${link}`;
      } else {
        window.open(link, '_blank');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1V5fgaCYxYSMBb2YN7I8VD7PIc6M2o0I3c7vN9XDSSJc/edit?usp=sharing',
        simpleSheet: true,
        callback: showJobs
      });
    });
  </script>
</body>
</html>
